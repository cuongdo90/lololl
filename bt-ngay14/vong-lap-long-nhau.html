<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuc hanh vong lap long nhau</title>
</head>
<body>
    <!-- thuc hanh vong lap long nhau
    tao bang sinh cuu chuong theo bingo.
    b1: tao bang
    b2: phan tich vong lap, xac dinh phep toan.
    _vong lap ngoai de in ra so dong.
    _vong lap trong de in ra so cot.
    _phep toan la i*j-->
    <script>
        // b1
        let sout;
        sout = "<table border='1' width='500' cellspacing='0' cellpadding='5'>" 
            for (i = 1; i <= 10; i++){
                sout = sout + "<tr>";
                 for (j = 1; j <= 10; j++){
                     sout = sout + "<td>" + i * j + "</td>";
                    }
                 sout = sout + "</tr>";
            }
            sout = sout + "</table>";
            document.write(sout);
