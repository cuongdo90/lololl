                    "</tr>";
            }
            document.getElementById("san-pham").innerHTML=str

        }
        display();
        function addProduct(){
            let ten= document.getElementById("add").value;
            let soluong= document.getElementById("num").value;
            let sanpham=[ten,soluong];
            products.push(sanpham);
            display();
            clearInput();
        }

            document.getElementById("add").value="";
            document.getElementById("num").value="";
