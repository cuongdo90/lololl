<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành sự kiện bàn phím</title>
</head>
<body onload="docReady()">
    <!-- b1: gan the anh -->
    <img src="anh.png" alt="text" style="position:absolute; left: 0px; top: 0px" id="anh"/>
    <!-- b2: xay dung cac ham xu li  -->
    <script>
        function upArrowPressed(){
            let element = document.getElementById("anh");
            element.style.top= parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed(){
            var element = document.getElementById("anh");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed(){
            var element = document.getElementById("anh");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed(){
            var element = document.getElementById("anh");
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
    // b3 : xay dung cac ham nhan cac phim
        function moveSelection(evt){
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady(){
            window.addEventListener('keydown', moveSelection);
        }

    </script>

</body>
</html>
