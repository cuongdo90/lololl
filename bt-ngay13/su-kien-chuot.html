<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sự kiện chuột</title>
</head>
<body >
    <!-- _b1: tạo giao diện.
    _b2: tạo biến imgObj để lưu ảnh.
    _b3: sử dụng hàm "getElementById()" để nhận đối tượng DOM, sau đó gán nó cho biến imgObj.
    _b4: tạo hàm "init()" để khởi tạo imgObj.
    _b5: tạo hàm "moveRight()" để tăng khoảng cách.
    _b6: gọi hàm init() khi trình duyệt dc tải lần đầu.
    _b7: xác định sự kiện onclick cho button.
     -->
     <!-- _b1: tạo giao diện.-->
     
     <form>
         <img src="anh.png" id="anh"/>
         <p><b>Click button below to move the anh to go</b></p>
         <input type="button" value="Click Me" onclick="moveRight();"/>
        
     </form>
     <!-- _b2: tạo biến imgObj -->
     <script>
        //  b3
         let imgObj=null;
         imgObj = document.getElementById("anh");
        //  b4
         function init(){
             imgObj = document.getElementById("anh");
             imgObj.style.position = "relative";
             imgObj.style.left = '0px';
         }
        //  b5
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left)+30+'px';
        }
        // b6:
        window.onload = init;
        // b7
        
     </script>
     

     
     
</body>
</html>
