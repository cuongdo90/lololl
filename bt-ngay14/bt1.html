         // Nho hon 0 thi dung
    b3:　 Tinh tong tu 1 toi so vua nhap N

    <script>
        // b2
        let number = +prompt('input number:');

               let total = 0;
               for(let i =1; i <= number; i++){
                   total +=i;
               }
                console.log(total);
                alert(total);
