<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng nâng cao</title>
    <style>
        .col{
            color: white;
            background: red;
        }
        .day{
            width: 80px;
        }
        th{
            width: 180px;
        }
td{text-align: center}
table{
    padding: 0px;
}
    </style>
</head>
<body>
<h4>Thời khóa biểu</h4>
<table border="1px">
    <tr class="col">
        <th rowspan="2" class="day">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr class="col">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nép kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
