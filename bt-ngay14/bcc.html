<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- tao bang cuu chuong
        b1: tao bang table theo bang cuu chuong.
        b2: gan bien, phan tich cau truc lap va phep toan.
        b3: viet code 
        b4: cho gia tri hien thi i*j=x-->
    <script>
        let sout;
sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
for (i = 1; i <= 10; i++) {
    sout = sout + "<tr>";
    for (j = 1; j <= 10; j++) {
        sout = sout + "<td>"+ j +"x" + i + "=" + i * j +"</td>";
    }
    sout = sout + "</tr>";
}
sout = sout + "</table>";
document.write(sout);
    </script>
</body>
</html>
