<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử - Bài 1</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập điểm môn vật lý"));
  let b = parseInt(prompt("Nhập điểm môn hóa học"));
  let c = parseInt(prompt("Nhập điểm môn sinh học"));
  d = a + b + c;
  e = d / 3;
  document.write("Điểm lý: " + a + " điểm" +"</br>");
  document.write("Điểm hóa: " + b + " điểm" +"</br>");
  document.write("Điểm sinh: " + c + " điểm" +"</br>");
  document.write("Tổng điểm 3 môn: " + d + " điểm" +"</br>");
  document.write("Điểm trung bình 3 môn: " + e + " điểm" +"</br>");
</script>
</body>
</html>
