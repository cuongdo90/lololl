<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến </title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập số thứ nhất"));
  let b = parseInt(prompt("Nhập số thứ hai"));
  c = a % b;
  if (c === 0){
    alert("a = " + a + " là bội số của " + " b = " + b);
  }
  else {alert(-1)}
</script>
</body>
</html>
